---

plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  - jest

# https://eslint.org/docs/user-guide/configuring#specifying-environments
env:
  node: true
  es2020: true

extends:
  - 'eslint:recommended'
  - 'plugin:jest/recommended'

parserOptions:
  ecmaVersion: 20
  sourceType: module

rules:
  no-unused-vars:
    - error
    - single
  semi:
    - error
    - never
  indent:
    - error
    - 2
  comma-dangle:
    - error
    - only-multiline
